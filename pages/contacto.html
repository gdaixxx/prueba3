<main>
  
  <h2>Dejanos tu mensaje y pronto te responderemos</h2>
  
  <div class="container-fluid">
    <div class="row g-3 text-justify">
      
      <div class="col-12 col-xl-5 text-center align-middle d-flex">
        <img class="contact-form-img" src="../assets/imgs//manuscrito.png" alt="">
      </div>
      
      
      <div class="col col-xl-7 text-center">
        <div class="container-fluid">
          <div class="row">
            <form action="" method="post" class="contact-form">
              <div class="col col-xl-6 d-flex flex-column">
                <label for="nombre">
                  <p>Nombre:</p>
                </label>
                <input type="text" value="" name="nombre" autocapitalize="on" autofocus> </input>
              </div>
              
              <div class="col col-xl-5 d-flex flex-column">
                <label for="tel">
                  <p>Teléfono:</p>
                </label>
                <input type="text" placeholder="341-3049093" maxlength="12" name="tel"> </input>
              </div>
              
              <div class="col col-xl-6 d-flex flex-column">
                <label for="mail">
                  <p>Correo:</p>
                </label>
                <input type="email" name="mail"></input>
              </div>
              
              
              <div class="col col-md-12 col-xl-5">
                <label for="universidad" class="col-12">
                  <p>Filiación:</p>
                </label>
                
                <input list="universidad" class="col-12">
                <datalist id="universidad" name="universidad">
                  <option value="Universidad Nacional de Córdoba"></option>
                  <option value="Universidad de Buenos Aires"></option>
                  <option value="Universidad Nacional del Litoral"></option>
                  <option value="Universidad Nacional de La Plata"></option>
                  <option value="Universidad Nacional de Tucumán"></option>

                  <option value="Universidad Nacional de Catamarca"></option>
                  <option value="Universidad Nacional de Lomas de Zamora"></option>
                  <option value="Universidad Nacional de Salta"></option>
                  <option value="Universidad Nacional de Entre Ríos"></option>
                  <option value="Universidad Nacional de Jujuy"></option>
                  <option value="Universidad Nacional de La Pampa"></option>
                  <option value="Universidad Nacional de Luján"></option>
                  <option value="Universidad Nacional de Misiones"></option>
                  <option value="Universidad Nacional de San Juan"></option>
                  <option value="Universidad Nacional de San Luis"></option>
                  <option value="Universidad Nacional de Santiago del Estero"></option>
                  <option value="Universidad Nacional del Centro de la Provincia de Buenos Aires"></option>
                  <option value="Universidad Nacional de Mar del Plata"></option>
                  <option value="Universidad Nacional de la Patagonia San Juan Bosco"></option>
                  <option value="Universidad Nacional de Formosa"></option>
                  <option value="Universidad Nacional de La Matanza"></option>
                  <option value="Universidad Nacional de Quilmes"></option>
                  <option value="Universidad Nacional de Gral. San Martín"></option>
                  <option value="Universidad Nacional de Gral. Sarmiento"></option>
                  <option value="Universidad Nacional de La Rioja"></option>
                  <option value="Universidad Nacional de la Patagonia Austral"></option>
                  <option value="Universidad Nacional de Lanús"></option>
                  <option value="Universidad Nacional de Tres de Febrero"></option>
                  <option value="Universidad Nacional de Villa María"></option>
                  <option value="Universidad Nacional de Chilecito"></option>
                  <option value="Universidad Nacional del Noroeste de la Provincia de Buenos Aires"></option>
                  <option value="Universidad Nacional del Chaco Austral"></option>
                  <option value="Universidad Nacional de Río Negro"></option>
                  <option value="Universidad Nacional Arturo Jauretche"></option>
                  <option value="Universidad Nacional de Avellaneda"></option>
                  <option value="Universidad Nacional de José C. Paz"></option>
                  <option value="Universidad Nacional de Moreno"></option>
                  <option value="Universidad Nacional del Oeste"></option>

                  </option>
                  <option value="Universidad de la Defensa Nacional"></option>
                  <option value="Universidad Nacional de Hurlingham"></option>
                  <option value="Universidad Nacional de las Artes"></option>
                  <option value="Universidad Nacional de los Comechingones"></option>
                  <option value="Universidad Nacional Madres de Plaza de Mayo "></option>
                  <option value="Universidad Nacional de Rafaela"></option>
                  <option value="Universidad Nacional Almirante Guillermo Brown"></option>
                  <option value="Universidad Nacional de San Antonio de Areco"></option>
                  <option value="Universidad Nacional del Alto Uruguay"></option>
                  <option value="Universidad Nacional Raúl Scalabrini Ortiz"></option>
                  <option value="Universidad Pedagógica Nacional"></option>
                  <option value="Universidad Nacional del Delta "></option>
                </datalist>
              </div>
              
              
              <div class="col-12">
                <p>
                  <label for="consulta">Consulta:</label>
                </p>
                
                <p>
                  <textarea class="consulta" name="consulta" rows="5" spellcheck="true"></textarea>
                </p>
              </div>
              <div class="container align-middle d-flex">
                <label for="primer_contacto" class="col-6 d-flex align-middle">¿Es la primera vez que nos contacta por
                  este motivo?:</label>

                  </div>
                  <div class="col-3 d-flex align-middle">
                    <p><input name="primer_contacto" type="radio">No</input></p>
                  </div>
                </div>

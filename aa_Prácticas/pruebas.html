<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Título del Modal</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    ¡Este es tu modal cargado automáticamente!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function(){
            var currentDate = new Date();
            var year = currentDate.getFullYear();

            var startDate = new Date(year, 0, 1); // 1 de febrero (meses en JavaScript son 0-indexados)
            var endDate = new Date(year, 2, 20); // 20 de marzo

            if (currentDate >= startDate && currentDate <= endDate) {
                $("#myModal").modal('show');
            }
        });
    </script>
</body>
</html>





<script>
    $(document).ready(function() {
        var currentDate = new Date();
        var year = currentDate.getFullYear();

        var startDate = new Date(year, 1, 1); // visibles desde el 1 de febrero
        var endDate = new Date(year, 2, 20); // oculto desde el 20 de marzo

        if (currentDate >= startDate && currentDate <= endDate) {
            $("#myModal").modal('show');
        }
    });
</script>

        .swiper {
          width: 100%;
          padding-top: 50px;
          padding-bottom: 50px;

        .swiper-slide {
          background-position: center;
          background-size: cover;
          width: 300px;

        }
    
        .swiper-slide img {

                <!-- Swiper JS -->
                <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
              
                <!-- Initialize Swiper -->
                <script>
                  var swiper = new Swiper(".mySwiper", {
                    effect: "coverflow",
                    grabCursor: true,
                    centeredSlides: true,
                    slidesPerView: "auto",
                    coverflowEffect: {
                      rotate: 50,
                      stretch: 0,
                      depth: 100,
                      modifier: 1,
                      slideShadows: true,
                    },
                    pagination: {
                      el: ".swiper-pagination",
                    },
                  });
                </script>

<!-- Slider main container -->
<div class="swiper" style="   width: 950px;">
